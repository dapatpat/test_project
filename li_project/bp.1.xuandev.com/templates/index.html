<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/assets/css/green_id/index.min.css" />
    <meta property="og:title" content="{$tilte}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{$tilte}">
    <meta property="og:url" content="http://quizgreenid.z1025.com/" />
    <meta property="og:description" content="क्या आप IPL के बारे में रुझानों का अनुसरण कर रहे हैं? पुरानी मत बनो, आओ और अब यह प्रश्नोत्तरी लो! अधिक क्रिकेट अपडेट और लाइव कार्यक्रम हर रोज़ प्राप्त करने के लिए UC News डाउनलोड करें!">
    <meta property="og:image" content="http://quizgreenid.z1025.com/assets/img/green_id/banner.jpg">
</head>
<body>
<div class="app">
    <img @click="shareBtn" onclick="ga('send', 'event', 'quiz', 'click', 'share')"  src="/assets/img/green_id/share_btn.png" class="share-btn" />
    <img class="logo-wrap" src="/assets/img/logo.png" />
    <img class="banner-wrap" src="/assets/img/green_id/banner.jpg" />
    <div class="quiz-wrap">
        <div v-text="'Q' + (curQuizIndex + 1) + ': ' + quizList[curQuizIndex]['title']" class="quiz-title"></div>
        <ul class="quiz-answer">
            <li :class="index == customAnswerId[curQuizIndex]? 'selected' : ''" v-for="(item, index) in quizList[curQuizIndex]['content']" v-text="item[0]" @click="selectQuizAnswer(index)"></li>
        </ul>
        <div style="text-align: center;">
            <div class="quiz-index">
                <span @click="curQuizIndex = index" v-for="(item, index) in quizList" :class="['quiz-index-item', index == curQuizIndex ? 'selected' : '']"></span>
            </div>
        </div>
    </div>
    <div class="download-wrap" v-show="platform != 'ucnews'">
        <p>डाउनलोड करें UC News सबसे ट्रेंडिंग क्रिकेट अपडेट पाने के लिए!</p>
        <img onclick="ga('send', 'event', 'quiz', 'click', 'download')" @click="downloadBtn" src="/assets/img/green_id/download_btn.png" class="download-btn" />
    </div>
    <input type="hidden" id="platform-input" value="{$smarty.server['HTTP_USER_AGENT']}" />
</div>
<script type="text/javascript" src="/assets/js/vue.dev.min.js"></script>
<script type="text/javascript" src="/assets/js/vue-resource.min.js"></script>
<script type="text/javascript" src="/assets/js/index.min.js"></script>
<script type="text/javascript" src="/assets/js/public.min.js"></script>
</body>
</html>
